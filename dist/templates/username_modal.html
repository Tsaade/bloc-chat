<!-- This file contains the create new user name dialog box -->
<!-- It will include a title, a text field, a create button. Don't need a cancel button here!!! -->

<div class="modal-header">
    <h3 class="username-modal-title" id="username-modal-title">Set a username</h3>
</div>

<div class="modal-body" id="modal-body">
    This name will appear when you send messages.
    <br/>
    <input type="text" class="form-control" ng-model="newUsername">
</div>

<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="create()">Set username</button>
</div>
