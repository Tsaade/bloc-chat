<!-- Creating the sidebar -->
<div class= "sidebar">

    <div class="header">
        <p class="chat-rooms-title">Chat Rooms</p>
        <div class="new-chat-room">
            <button class="btn-mine" ng-click="home.openModal()"> Create New Room</button>
            <br/>
            <br/>
        </div>
    </div>

	<div class="chat-rooms-list">
		<div ng-repeat="room in home.chatRooms">
            <a ng-click="home.selectRoom(room)" href="#">{{ room.$value }}</a>
        </div>
	</div>
    
</div>

<!-- Creating the Chat room conversation -->
<div class="chat-room">
    
    <div class="chat-room-name">
        <h3><strong>{{ home.selectedRoom.$value }}</strong></h3>
    </div>

    <div class="messages">
        <!-- <p class="messages"></p> -->
        <p ng-repeat="m in home.messages"><b>{{ m.username }} -</b><span class="time-stamp"> {{ m.sentAt }} :</span> {{ m.content }}</p>
    </div>

    <div>
        <div class="message-input">
            <input type="text" placeholder=" Enter your message here..." ng-model="home.message" size= "90">
            <button class="btn-send" type="button" ng-click="home.sendMessage(home.message)">Send</button>
        </div>
    </div>

</div>
